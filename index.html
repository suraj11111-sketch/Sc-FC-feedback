<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SC/FC Associate Feedback</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h2, h3 {
      text-align: center;
      color: #222;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    select, input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    .radio-group {
      margin-top: 10px;
    }
    .radio-group label {
      display: inline-block;
      margin-right: 15px;
      font-weight: normal;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #0078D7;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #005ea3;
    }
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>SC / FC Associate Feedback Form</h2>

    <!-- Language Selection -->
    <label>Select Language / भाषा चुनें / ਭਾਸ਼ਾ ਚੁਣੋ</label>
    <select id="languageSelect">
      <option value="en">English</option>
      <option value="hi">हिन्दी</option>
      <option value="pa">ਪੰਜਾਬੀ</option>
    </select>

    <form id="feedbackForm">
      <!-- Rest of form content remains unchanged -->
      <!-- You already have all the questions and fields correctly -->
      <!-- Submit Button and JS Below -->

      <!-- FINAL FEEDBACK ALWAYS VISIBLE -->
      <label data-en="Any other feedback?" data-hi="कोई अन्य प्रतिक्रिया?" data-pa="ਕੋਈ ਹੋਰ ਫੀਡਬੈਕ?"></label>
      <textarea name="finalFeedback"></textarea>

      <button type="submit">Submit Feedback</button>
    </form>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxly-ajKB_amXkC7SapmQzN1mR-R5i6Ac-GoWcGRz5USsiZsRPaekYxBDjzh68mxG1OyA/exec";

    const langSelect = document.getElementById("languageSelect");
    const anonSelect = document.getElementById("anonymousSelect");
    const empDetailsDiv = document.getElementById("employeeDetails");
    const fullQuestionsDiv = document.getElementById("fullQuestions");

    function updateLanguage(lang) {
      document.querySelectorAll("[data-en]").forEach(el => {
        el.textContent = el.getAttribute("data-" + lang);
      });
    }

    langSelect.addEventListener("change", () => {
      updateLanguage(langSelect.value);
    });

    anonSelect.addEventListener("change", () => {
      const isAnonymous = anonSelect.value === "Yes";
      empDetailsDiv.classList.toggle("hidden", isAnonymous);
      fullQuestionsDiv.classList.toggle("hidden", isAnonymous);
    });

    window.addEventListener("DOMContentLoaded", () => {
      updateLanguage("en");
    });

    document.getElementById("feedbackForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      let data = {};
      formData.forEach((v, k) => data[k] = v);

      fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.json())
      .then(res => {
        alert("✅ Feedback submitted successfully!");
        this.reset();
        anonSelect.value = "No";
        empDetailsDiv.classList.remove("hidden");
        fullQuestionsDiv.classList.remove("hidden");
        updateLanguage("en");
      })
      .catch(err => alert("❌ Error submitting feedback: " + err));
    });
  </script>
</body>
</html>
